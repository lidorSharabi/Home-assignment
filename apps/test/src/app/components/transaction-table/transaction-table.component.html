<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Txn id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date : 'dd/mm/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="txnType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{convertToEnumDesc(element.txnType)}} </td>
  </ng-container>

  <ng-container matColumnDef="recipient">
    <th mat-header-cell *matHeaderCellDef> From/To </th>
    <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
  </ng-container>

  <ng-container matColumnDef="netAmount">
    <th mat-header-cell *matHeaderCellDef> Net Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.netAmount}} </td>
  </ng-container>

  <ng-container matColumnDef="fxConversionFee">
    <th mat-header-cell *matHeaderCellDef> Fx Conversion Fee </th>
    <td mat-cell *matCellDef="let element"> {{element.fxConversionFee}} </td>
  </ng-container>

  <ng-container matColumnDef="txnFee">
    <th mat-header-cell *matHeaderCellDef> Txn Fee </th>
    <td mat-cell *matCellDef="let element"> {{element.txnFee}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
